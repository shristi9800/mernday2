<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      background-color: aqua;
      display: flex;
      flex-wrap:wrap;
    }
    .child{
      background-color: blanchedalmond;
      border:1px solid red;
      
      flex-basis:100px;
      flex-shrink:0;
    }
  .searchbox{
    flex-grow: 3;
    flex-shrink: 1;
    
  }
  .cart{
    flex-grow: 1;
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">logo</div>
    <div class="child">place</div>
    <div class="child searchbox">search bar</div>
    <div class="child cart">4</div>
    <div class="child">logo</div>
    <div class="child">place</div>
    <div class="child searchbox">search bar</div>
    <div class="child cart">4</div>
    <div class="child">logo</div>
    <div class="child">place</div>
    <div class="child searchbox">search bar</div>
    <div class="child cart">4</div>
    <div class="child">logo</div>
    <div class="child">place</div>
    <div class="child searchbox">search bar</div>
    <div class="child cart">4</div>
    
  </div>
</body>
</html>
